<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

    <!--responsividade-->
    <link rel="stylesheet" href="/responsive.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="container">
                <img src="/img/logo-instagram.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/profile.jpg" alt="Profile Picture">
                </div>
                <a href="#" class="instagram-login">Continuar como rubensfs_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="container">
                <p class="not-account">Não é rubensfs_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="blank_"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="blank_"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
